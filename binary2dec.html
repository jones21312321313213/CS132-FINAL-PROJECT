<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="title.css">
    <link rel ="stylesheet" type="text/css" href="text.css">
    <link rel ="stylesheet" type="text/css" href="binary2dec.css">
    <link rel ="stylesheet" type="text/css" href="button.css">
    
    <title>Binary to Decimal</title>


    <style>
           /* this is for the input bar so that there will be no scroll/arrow in the left */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      display: none;
    }
    </style>
</head>
<body>
    
    <header>
        <a href="main.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h1>Number Conversion System </h1>
        </a>
    </header>
    
    <main>
        <form id="none" name="calcform" autocomplete="off">
            <div class="wrap">
                <div id="illit">
                    <h1 id="no">Binary to Decimal Converter</h1>
                </div>
               
                <div class="row">
                    <div class="col">
                        <label for="unit1"><h2 class="f2 " data-text="from" style="left:70px; top:-60px;">From</h2></label>
                        <select id="unit1" class="form-control" style="left:-30px; height:40px; font-size:18px;">
                            <option value="Binary" selected>Binary</option>
                            <option value="Decimal">Decimal</option>
                            <option value="Octal">Octal</option>
                            <option value="Hex">Hexadecimal</option> 
                        </select>
                    </div>
                    <div class="col">
                        <label for="unit2"><h2 class="f2" data-text="To" style="left:-10px; top:-60px">To</h2></label>
                        <select id="unit2" class="form-control" style="left:-50px; height:40px; font-size:18px;">
                            <option value="binary">Binary</option>
                            <option value="decimal" selected>Decimal</option>
                            <option value="octal">Octal</option>
                            <option value="hex">Hexadecimal</option> 
                        </select>
                    </div>
                </div>
    
                <div class="enter">
                    <label><h2 class="yes">Enter Binary Number</h2></label>
                    <input type="text" id="input" name="x" placeholder="Binary Input" required autofocus>
                    <div id="vegtables">
                        <span id="fruits">
                            <sub>2</sub>
                        </span>
                    </div>
                </div>
    
                <button type="button" title="Convert" class="btn1 btn" onclick="binary2decimal()">
                    <span>Convert</span>
                </button>
    
                <button type="reset" title="Reset" class="btn2 btn">
                    <span>Reset</span>
                </button>
    
                <div class="enter2">
                    <label><h2 class="yes">Decimal Number</h2></label>
                    <input type="text" id="output" name="xd" placeholder="Decimal Output" readonly>
                    <div id="vegtables">
                        <span id="fruits">
                            <sub>10</sub>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script type="text/javascript">
        var sel1 = document.getElementById("unit1");
        var sel2 = document.getElementById("unit2");
        
        sel1.addEventListener("change", check);
        sel2.addEventListener("change", check);
        
        function check() {
            var selOpt1 = sel1.options[sel1.selectedIndex].value;
            var selOpt2 = sel2.options[sel2.selectedIndex].value;
        
            if (selOpt1 === "Binary" && selOpt2 === "decimal") {
                window.location.href="binary2dec.html" ;
                 }
            else if(selOpt1 === "Binary" && selOpt2 === "octal"){
        
                window.location.href="binary2octal.html";
                 }
        
            else if(selOpt1 === "Binary" && selOpt2 === "hex"){
                window.location.href="binary2hexa.html";
                 }
            
            else if(selOpt1 === "Binary" && selOpt2 === "octal"){
        
                window.location.href="binary2octal.html";
                 }
        
            else if(selOpt1 ==="Decimal" && selOpt2 ==="binary"){
                window.location.href="dec2binary.html";
                }
            else if(selOpt1 ==="Decimal" && selOpt2 ==="octal"){
                window.location.href="dec2octal.html";
                }
            else if(selOpt1 ==="Decimal" && selOpt2 ==="hex"){
                window.location.href="dec2hexa.html";
                }
        
            else if(selOpt1 ==="Octal" && selOpt2 ==="binary"){
                window.location.href="octal2bin.html";
                }
            else if(selOpt1 ==="Octal" && selOpt2 ==="decimal"){
                window.location.href="octal2dec.html";
                }
            else if(selOpt1 ==="Octal" && selOpt2 ==="hex"){
                window.location.href="octal2hexa.html";
                }
        
            else if(selOpt1 ==="Hex" && selOpt2 ==="binary"){
                window.location.href="hexa2bin.html";
                } 
            else if(selOpt1 ==="Hex" && selOpt2 ==="decimal"){
                window.location.href="hexa2dec.html";
                }
            else if(selOpt1 ==="Hex" && selOpt2 ==="octal"){
                window.location.href="hexa2octal.html";
                }        
        }

        function binary2decimal() {
                 const binaryInput = document.getElementById('input');
                 const decimalOutput = document.getElementById('output');
                 const binaryValue = binaryInput.value.trim(); 
 
              if (/^[01]+$/.test(binaryValue)) { 
                      const decimalValue = BigInt('0b' + binaryValue); 
                      decimalOutput.value = decimalValue.toString(); 
            } else {
                  alert('Enter digits 0 and 1 only.');
                  binaryInput.classList.add('invalid-input');
                 }
            }
    </script>

</body>
</html>
